<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>betube</h1>
            <button id="homeBtn">Inicio</button>
            <button id="uploadBtn">Subir Video</button>
        </div>
        <div class="nav-right">
            <span id="usernameDisplay"></span>
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container">
        <!-- Formulario para subir videos (oculto por defecto) -->
        <form id="videoForm" class="hidden">
            <h2>Subir nuevo video</h2>
            <input type="text" id="videoTitle" placeholder="Título" required>
            <input type="url" id="videoUrl" placeholder="URL de YouTube" required>
            <textarea id="videoDescription" placeholder="Descripción"></textarea>
            <button type="submit">Publicar</button>
        </form>

        <!-- Sección de videos -->
        <div id="videosContainer" class="videos-grid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
